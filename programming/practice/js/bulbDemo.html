<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript demo</title>
    <style>
        *{
            box-sizing: content-box;
        }
        body{
            background-color: black;
        }
        img{
            max-width: 100%;
            max-height: 50%;
        }
        
        button{
           margin-left: 50%;
            padding:20px;
            font-size: large;
            color: aliceblue;
            background-color: green;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <img src="./bulbOff.jpg" alt="image not found">
        <button onclick="changeBulb()"> Turn On</button>
    </div>
    
    <script>
        let eleme=document.body.children[0].children[0];
        console.log(eleme);
        let textbut=document.body.children[0].children[1];
        console.log(textbut);
        function changeBulb(){
            if(eleme.getAttribute("src")==="./bulbOff.jpg"){
                eleme.setAttribute("src","./bulbOn.jpg");
                textbut.textContent="Turn Off";
                
            }else if(eleme.getAttribute("src")==="./bulbOn.jpg"){
                        eleme.setAttribute("src","./bulbOff.jpg");
                        textbut.textContent="Turn On";
                }
        }
      </script>
    
</body>
</html>
