    function stringConcat(seperator,...strings){
        returnVal='';
        strings.forEach((string,i) => {
            if(i==strings.length-1){
                returnVal=returnVal+string;
            }
            else{
                returnVal=returnVal+string+seperator;
            }
            return returnVal;
        });
